<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: 'var(--color-primary-light)',
                500: 'var(--color-primary)',
                600: 'var(--color-primary-dark)',
                900: 'var(--color-primary-deep)',
              },
              dark: {
                900: 'var(--color-bg-main)',
                800: 'var(--color-bg-card)',
                700: 'var(--color-border)',
                600: '#475569',
              }
            },
            textColor: {
                DEFAULT: 'var(--color-text-main)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #0ea5e9;
        --color-primary-dark: #0284c7;
        --color-primary-light: #38bdf8;
        --color-primary-deep: #0c4a6e;
        
        --color-bg-main: #0f172a;
        --color-bg-card: #1e293b;
        --color-border: #334155;
        
        --color-text-main: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-main);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
